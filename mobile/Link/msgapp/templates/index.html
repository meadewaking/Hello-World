<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mobile-1.4.5.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'js/themes/blue/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.mobile-1.4.5.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.tablesorter.js' %}"></script>

    <title></title>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
</head>
<body>
	<div id="a" data-role = "page">
		<div class="header" data-role = "header">
			第一页
		</div>
		<div class="content" data-role = "content">
			<form action="/msggate/" method="post">
				{% csrf_token %}
				<input name="username" type="text" placeholder="用户名" />
				<input name="password" type="password" placeholder="密码" />
				<input type="submit" value="提交" />
			</form>
			<table border="1" class="tablesorter">
	            <thead>
		            <th>用户名</th>
		            <th>密码</th>
		            <th>时间</th>
	            </thead>
	            <br />
	            <tbody>
	                {% for line in data %}
	                <tr>
	                    <td>{{ line.username }}</td>
	                    <td>{{ line.password }}</td>
	                    <td>{{ line.time }}</td>
	                </tr>
	                {% endfor %}
	            </tbody>
        	</table>
		</div>
		<div class="footer" data-role = "footer">
			页脚
		</div>
	</div>
</body>
</html>
