<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
            function displayDate() {
                document.getElementById("time").innerHTML = Date();
            }
        </script>
    </head>
    <body>
        <p id="time">在这里显示时间</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <button type="button" onclick="displayDate()">显示时间</button>
    </body>
</html>
